<VirtualHost *:80>
    ServerAdmin ${ADMIN_EMAIL}
    DocumentRoot /app
    Options -Indexes
    # Configure /app
    <Directory "/app">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Include /etc/apache2/conf-enabled/s3-proxy.con[f]
</VirtualHost>

